name: Compile MM addon
on:
  - push
  - pull_request

env:
  HL2SDKCS2: /home/runner/work/mm-cs2-scrim/mm-cs2-scrim/sdk
  MMSOURCE_DEV: /home/runner/work/mm-cs2-scrim/mm-cs2-scrim/metamod-source

jobs:
  build:
    runs-on: windows-latest
       
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Clone metamod
        uses: GuillaumeFalourd/clone-github-repo-action@v2.2
        with:
          depth: 1
          branch: 'master'
          owner: 'alliedmodders'
          repository: 'metamod-source'

      - name: Clone ambuild
        uses: GuillaumeFalourd/clone-github-repo-action@v2.2
        with:
          depth: 1
          branch: 'master'
          owner: 'alliedmodders'
          repository: 'ambuild'

      - name: Info
        run: |
          echo $(pwd)
          echo $HL2SDKCS2
          echo $MMSOURCE_DEV
      - name: Update submodules
        run: |
          cd /home/runner/work/mm-cs2-scrim/mm-cs2-scrim/metamod-source
          git submodule update --recursive
          
      - name: Compile
        run: |
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com

          cd /home/runner/work/mm-cs2-scrim/mm-cs2-scrim/ambuild && python3 ./setup.py install
          cd /home/runner/work/mm-cs2-scrim/mm-cs2-scrim
          mkdir build && cd build && python3 ../configure.py --enable-optimize --symbol-files --sdks cs2 --targets x86_64
          ambuild

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}
          path: cs2scrim/build/package